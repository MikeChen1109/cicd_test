name: CI Test

on: 
  pull_request:
  push:
    branches:
      - master
      - develop
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '2.10.5'
          channel: 'stable'
      - run: flutter pub get
      - run: flutter test
      - run: flutter analyze