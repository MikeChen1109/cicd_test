name: CI Test

on: 
  pull_request:
  push:
    branches:
      - master
      - develop

name: "Build"
jobs:
  build:
  name: "setup flutter"
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '2.10.5'
          channel: 'stable'
          architecture: x64
      - run: flutter pub get
      - run: flutter test
      - name: "build"
      - run: flutter build apk
      - run: flutter build appbundle
      - run: flutter build ios --release --no-codesign
