name: automerge
on:
  pull_request_review:
    types:
      - submitted
jobs:
  automerge:
    runs-on: ubuntu-latest
    steps:
      - id: automerge
        name: automerge
        uses: "pascalgn/automerge-action@v0.15.5"
        env:
          MERGE_METHOD_LABEL_REQUIRED: true
          MERGE_REQUIRED_APPROVALS: "1"
          MERGE_LABELS: "automerge"
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"