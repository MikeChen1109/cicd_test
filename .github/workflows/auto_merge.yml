name: automerge
on:
  pull_request_review:
    types: 
      - submitted
    workflow_run:
      - completed
jobs:
  automerge:
    runs-on: ubuntu-latest
    steps:
      - id: automerge
        name: automerge
        uses: "pascalgn/automerge-action@v0.15.3"
        env:
          MERGE_REQUIRED_APPROVALS: "1"
          MERGE_LABELS: ""
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"